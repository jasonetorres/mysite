<!DOCTYPE html>

<html>
  <head>
    <title>Jason Torres from film to code</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, user-scalable=no"
    />
    <link rel="stylesheet" href="assets/css/main.css" />
    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
  </head>
  <body class="is-preload">
    <!-- Wrapper-->
    <div id="wrapper">
      <!-- Nav -->
      <nav id="nav">
        <a href="#" class="icon solid fa-home"><span>Home</span></a>
        <a href="#work" class="icon solid fa-folder"><span>Projects</span></a>
        <a href="#contact" class="icon solid fa-envelope"
          ><span>Talk To Me</span></a
        >
      </nav>

      <!-- Main -->
      <div id="main">
        <!-- Me -->
        <article id="home" class="panel intro">
          <header>
            <h1>Jason Torres</h1>
            <p>Software Engineer</p>
          </header>
          <a href="#work" class="jumplink pic">
            <span class="arrow icon solid fa-chevron-right">
              <span>See my work</span></span
            >
            <img src="images/torres wedding-465_original.jpg" alt="" />
          </a>
        </article>

        <!-- Work -->
        <article id="work" class="panel">
          <header>
            <h2>Projects</h2>
          </header>
          <p>Working to create your vision, one line of code at a time.</p>
          <section>
            <div class="row">
              <div class="col-4 col-6-medium col-12-small">
                <a href="#" class="image fit"
                  ><img src="images/woozysite.png" alt=""
                /></a>
              </div>
              <div class="col-4 col-6-medium col-12-small">
                <a href="#" class="image fit"
                  ><img src="images/water.png" alt=""
                /></a>
              </div>
              <div class="col-4 col-6-medium col-12-small">
                <a href="#" class="image fit"
                  ><img src="images/sharps.png" alt=""
                /></a>
              </div>
            </div>
          </section>
        </article>

        <!-- Contact -->
        <article id="contact" class="panel">
          <header>
            <h2>Talk To Me</h2>
          </header>
          <form action="#" method="post" data-netlify="true">
            <div>
              <div class="row">
                <div class="col-6 col-12-medium">
                  <input type="text" name="name" placeholder="Name" />
                </div>
                <div class="col-6 col-12-medium">
                  <input type="text" name="email" placeholder="Email" />
                </div>
                <div class="col-12">
                  <input type="text" name="subject" placeholder="Subject" />
                </div>
                <div class="col-12">
                  <textarea
                    name="message"
                    placeholder="Message"
                    rows="6"
                  ></textarea>
                </div>
                <div class="col-12">
                  <input type="submit" value="Send Message" />
                </div>
              </div>
            </div>
          </form>
        </article>
      </div>

      <!-- Footer -->
      <div id="footer">
        <ul class="copyright">
          <li>&copy; 2023 Jason Torres</li>
          <li>From Film Maker to Code Maker</li>
        </ul>
        <a href="https://twitter.com/TasonJorres" class="icon brands fa-twitter"
          ></a
        >
        <a
          href="https://www.linkedin.com/in/jason-torres-a3253925a/"
          class="icon brands fa fa-linkedin"
          ></a
        >
        <a
          href="https://github.com/jasonetorres"
          class="icon brands fa fa-github"
          ></a
        >
        <a
          href="https://calendly.com/jasonetorres/30min"
          class="icon solid fa fa-coffee"
          ></a
        >
      </div>
    </div>

    <script src="assets/js/jquery.min.js"></script>
